---
- name: Install HAProxy
  apt:
    name: haproxy
    state: present
    update_cache: yes

- name: Configure HAProxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - Restart HAProxy

- name: Ensure HAProxy is running
  service:
    name: haproxy
    state: started
    enabled: yes

# Handlers
- name: Restart HAProxy
  service:
    name: haproxy
    state: restarted
